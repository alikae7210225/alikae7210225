<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conculator</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row1">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input class="btn" type="button" value="c" id="clear">
                
            </div>
            <div class="row2">
                
                <input class="btn" type="button" value="1"/>
                <input class="btn" type="button" value="2"/>
                <input class="btn" type="button" value="3"/>
                <input class="btn" type="button" value="+"/>
                <input class="btn" type="button" value="⌫"/> 
            </div>
            <div class="row3">
                <input class="btn" type="button" value="4"/>
                <input class="btn" type="button" value="5"/>
                <input class="btn" type="button" value="6"/>
                <input class="btn" type="button" value="-"/>
            </div>
            <div class="row4">
                <input class="btn" type="button" value="7"/>
                <input class="btn" type="button" value="8"/>
                <input class="btn" type="button" value="9"/>
                <input class="btn" type="button" value="*"/>
            </div>
            <div class="row5">
                <input class="btn" type="button" value="/"/>
                <input class="btn" type="button" value="0"/>
                <input class="btn" type="button" value="."/>
                <input class="btn" type="button" value="="/>
                
            </div>
        </div>
    </div>
   
   
   
   <script>let btnArray = document.getElementsByClassName("btn");

        function initBtn() {
            for (let i = 0; i < btnArray.length; i++) {
                btnArray[i].addEventListener('click', btnFunc);
            }


        }
        

                result = document.getElementById("result");
        
        let btnFunc = function(event){
            switch (event.target.value) {
                case "+":
                case "-":
                case "*":
                case "/":
                case ".":
                    if (result.value[result.value.length - 1]!=event.target.value) {
                        result.value = result.value + event.target.value;
                    }
                    break;
                case "c":
                result.value = "";
                    break;
                case "=":
                    Calc();
                break;
                case "⌫":
                    result.value = result.value.slice(0, -1);
                    break;
                default:
                    result.value = result.value + event.target.value;
            }
            
        }
        
        initBtn();
        
        function Calc() {
            try {
                result.value = eval(result.value);
            } catch (err) {
                console.log(err);
                if (err instanceof SyntaxError) {
                    alert(err.message);
                }
            }
        }
        
        </script>

</body>
</html>
